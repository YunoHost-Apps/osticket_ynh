packaging_format = 2

id = "osticket"
name = "osTicket"
description.en = "Open source support ticket system"
description.fr = "SystÃ¨me de ticket de support open source"

version = "1.18~ynh4"

maintainers = ["yalh76"]

[upstream]
license = "GPL-2.0-or-later"
website = "https://osticket.com"
demo = "http://www.ostickethacks.com/demo/demo_info.php"
userdoc = "https://docs.osticket.com"
code = "https://github.com/osTicket/osTicket"

[integration]
yunohost = ">= 11.1.21"
architectures = "all"
multi_instance = true
ldap = false
sso = true
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/osticket"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["en_US", "fr", "ar_EG", "ar_SA", "az", "bg", "bn", "bs", "ca", "cs", "da", "de", "el", "en_GB", "es_AR", "es_ES", "es_MX", "et", "eu", "fa", "fi", "he", "hi", "hr", "hu", "id", "is", "it", "ja", "ka", "km", "ko", "lt", "lv", "mk", "mn", "ms", "nl", "no", "pl", "pt_BR", "pt_PT", "ro", "ru", "sk", "sl", "sq", "sr", "sr_CS", "sv_SE", "sw", "th", "tr", "uk", "ur_IN", "ur_PK", "vi", "zh_CN", "zh_TW"]
    default = "fr"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

